<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Second task (Lesson 3)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №1.З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини,
			у якої кількість
			цукерок є більшою, або вивести, що кількість однакова.</h1>
		<script>
			//Крок 0. Позначення величин
			// Ім'я першої та дургої дитини firstChildName, secondChildName
			// Кількість цукерок у кожної дитини firstChildSweetsQuantity, secondChildSweetsQuantity

			//1. Введення величин
			let firstChildName = prompt("Ввеідіть ім'я першої дитини")
			let firstChildSweetsQuantity = parseInt(prompt("Введіть кількість цукерок першї дитини"))

			let secondChildName = prompt("Ввеідіть ім'я першої дитини")
			let secondChildSweetsQuantity = parseInt(prompt("Введіть кількість цукерок першї дитини"))

			//3. Розв'язок заадачі 
			if (firstChildSweetsQuantity > secondChildSweetsQuantity)
				document.write(`У ${firstChildName} цукерок більше!`)
			else if (firstChildSweetsQuantity < secondChildSweetsQuantity)
				document.write(`У ${secondChildName} цукерок більше!`)
			else
				document.write(`У ${firstChildName} та ${secondChildName} кількість цукерок однакова!`)
		</script>
	</div>
</body>
</html>
