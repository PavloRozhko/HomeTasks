<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3rd task (Lesson 25)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		html,
		body {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
			height: 100%;
		}

		.task-title {
			line-height: 1.2;
			font-size: 32px;
			font-weight: 600;
			text-align: center;
		}

		.task-container {
			height: 100%;
		}
	</style>
	<script>
		// Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
		function* getAnEvenNumber(evenNumbersQuantity) {
			let counter = evenNumbersQuantity
			while (counter > 0) {
				const randomNumber = Math.floor(Math.random() * 100)
				if (randomNumber % 2 !== 0)
					continue

				counter--
				yield randomNumber
			}
		}
		window.onload = function () {
			const container = document.querySelector('.task-container')
			const el = document.createElement('div')

			for (const number of getAnEvenNumber(10)) {
				el.innerText += `${number} `
			}
			container.append(el)
		}
	</script>
</head>
<body>
	<div class="container">
		<h2 class="task-title">Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість
			парних чисел.</h2>
		<div class="task-container"></div>
	</div>
</body>
</html>
