<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fifth task (Lesson 5)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №5(13). Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К
			снарядів користувач намагається потопити корабель.</h1>
		<script>
			// Ввести значення для розміру поля N*M
			// Розсташувати випадковим чином на полі корабель
			// ввести кількість спроб (снарядів) для потоплення корабля
			//   повторення виконується поки кількість снарядів більша за і
			//     якщо shipPosition === shotAttempt цикл переривається

			const rowQuantity = parseInt(prompt('Кількість рядків'))
			const columnQuantity = parseInt(prompt('Кількість стовбчиків'))
			const filedSize = rowQuantity * columnQuantity
			if (filedSize !== 0) {
				const shipPosition = Math.floor(Math.random() * filedSize - 1 + 1) + 1
				let shotsQuantity = parseInt(prompt('введіть кількість спроб'))
				for (let i = 1; i <= shotsQuantity; i++) {
					alert(`Спроба № ${i}`)
					let shotAttempt = parseInt(prompt('Введіть номер поля для пострілу'))
					if (shotAttempt === shipPosition) {
						alert('Ви перемогли')
						break
					} else if (shotAttempt === shotsQuantity)
						alert(`you lose. ship position was ${shipPosition}`)
				}
			} else
				alert('try one more time')
		</script>
	</div>
</body>
</html>
