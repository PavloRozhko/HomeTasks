<body>
	<div class="container">
		<h1>Задача 4. Розробити клас Baner</h1>
		<script>
			// Поля
			//     Масив об’єктів ( графічних зображень та посилань на сайти)
			//Методи
			//    Метод випадкового вибору об’єкта (графічного зображення та посилання)
			//    Метод виведення випадкового банера

			class Baner {
				constructor(basArr) {
					this.baner = basArr
				}

				//------- Метод генерації випадкового чисал
				getRandomNum(min, max) {
					return min + Math.floor(Math.random() * (max - min + 1))
				}
				//------ Метод випадкового вибору об’єкта
				getRandomObj() {
					let randIndex = this.getRandomNum(0, this.baner.length - 1)
					return this.baner[randIndex]
				}
				//------ Метод виведення випадкового банера
				showBaner() {
					let randomBaner = this.getRandomObj()
					return `<a target="_blank" href="${randomBaner.link}"><img src="${randomBaner.imagSrc}" alt=""></a>`
				}
			}

			let srcList = [
				{

					link: 'https://www.youtube.com/watch?v=tXvPYgXoAVw',
				},
				{
