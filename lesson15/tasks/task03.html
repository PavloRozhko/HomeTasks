<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3rd task (Lesson 15)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		div:not(:last-child),
		li:not(:last-child),
		p:not(:last-child) {
			margin-bottom: 15px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1></h1>
		<script>
			class Car {
				constructor(model, tankSize, availableGas, seatsNumber, passengersNumber) {
					this.model = model
					this.tankSize = tankSize
					this.availableGas = availableGas
					this.seatsNumber = seatsNumber
					this.passengersNumber = passengersNumber
				}
				//-- Методи
				// Заправка на вказану кількість літрів
				refuelingGas = function (gasAmount) {
					if (this.tankSize < this.availableGas + gasAmount)
						throw new Error('Забгато бензину')
					this.availableGas += gasAmount
				}
				// Виведення кількості пасажирів
				showPassengersNumber = function () {
					console.log(this.passengersNumber)
				}
				// Додавання пасажирів
				addPassengers = function (addedPassengers) {
					if (this.seatsNumber < this.passengersNumber + addedPassengers)
						throw new Error('Кількість пасажирів перевищує кількість місць для сидіння')

					this.passengersNumber += addedPassengers
				}
				// Висадка пасажирів
				removePassengers = function (removedPassengers) {
					if (this.passengersNumber - removedPassengers < 0)
						throw new Error('Введена некоректна кількість пасажирів')

					this.passengersNumber -= removedPassengers
				}

			}
			//-- новий об'єкт автомобіль 
			let car1 = new Car('BMW', 50, 20, 4, 2)
			//---- кількість бензину на яку хочемо заправити автомобіль
			let gasAmount = parseInt(prompt('Введіть кількість бензину яку ви хочете заправити'))
			car1.refuelingGas(gasAmount)   //--- заправка автомомбіля
			console.log(car1.availableGas)  //--- кількість бензину після дозаправки
			car1.showPassengersNumber()  //--- виведення в консоль кількості пасажирів
			//--- додвання пасажирів
			let addPassengers = parseInt(prompt('Введіть кількість пасажирів яких хочете додати'))
			car1.addPassengers(addPassengers)
			car1.showPassengersNumber()
			//--- висадка пасажирів 
			let removePassengers = parseInt(prompt('Введіть кількість пасажирів яких хочете висадиит'))
			car1.removePassengers(removePassengers)
			car1.showPassengersNumber()
		</script>
	</div>
</body>
</html>
