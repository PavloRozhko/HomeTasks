<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5th task (Lesson 5)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		button {
			padding: 10px;
			cursor: pointer;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		.button-wraper:not(:last-child) {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №5(2). Створити 10 елементів для введення цін продуктів.</h1>
		<script>
			// -----------------------Алгоритм
			// productNumber - номер продукта
			// вставляємо відкриваючий тег form з методом POST
			// виводимо на екран 10 тегів input з тегами label
			// виводимо на екран кнопку з текстом ввести
			// вставляємо закриваючий тег form
			document.write('<form action="#" method="post">')
			for (let productNumber = 1; productNumber <= 10; productNumber++) {
				document.write(`
				<div>
					<label for="product${productNumber}">Product #${productNumber}</label>
					<input type="number" placeholder="Введіть ціну 0.00" step="0.01" id="product${productNumber}">
				</div>
			`)
			}
			document.write('<button>Enter</button>')
			document.write('</form>')
		</script>
	</div>
</body>
</html>
