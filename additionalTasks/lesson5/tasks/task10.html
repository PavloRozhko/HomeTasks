<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>10th task (Lesson 5)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			/* border: none; */
		}

		button {
			padding: 10px;
			cursor: pointer;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		.button-wraper:not(:last-child) {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №10(8).Користувач загадує число. За 3 спроби комп’ютер
			намагається вгадати число користувача (використати confirm).</h1>
		<script>
			// Алгоритм
			// Попросити користувача загадати число від 1 до 10 за допомогою confirm = rememberedUserNumber
			// Робимо перевірку якщо rememberedUserNumber === true
			// Оголошуємо змінну attemptCounter  і присвоюємо їй значення 0
			//    запускаємо цикл while поки attemptCounter не буде = 3
			//       генеруємо випадкове число від 1 до 10, randomPCNumber
			//       виводимо на екран за допомогою confirm
			//       якщо randomNumber === true
			//              - вивід повідомлення, що переміг ПК
			//              - переривання циклу - break
			//       інакше якщо attemptCounter === 3
			//              - переміг користувач
			let rememberedUserNumber = confirm('Загадайте число від 1 до 10')

			if (rememberedUserNumber === true) {
				let attemptCounter = 0
				while (attemptCounter < 3) {
					attemptCounter++
					let min = 1
					let max = 10
					let randomNumber = Math.floor(Math.random() * (max - min + 1) + min)
					let attempt = confirm(`Ваше число = ${randomNumber}`)
					if (attempt === true) {
						alert('PC WIN')
						break
					} else if (attemptCounter === 3)
						alert('Ви перемогли')
				}
			} else
				alert('перезавантажте сторінку, щоб спробувати знову')
		</script>
	</div>
</body>
</html>
