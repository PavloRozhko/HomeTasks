<body>
	<div class="container">
		<h1>Задача №6. Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним
			чином: змінна a
			набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення змінної a.</h1>
		<script>
			// крок 0 
			// змінні a, b, c - дійсні числа
			//1. Вводимо дані необхідні дані для змінних 
			let a = parseFloat(prompt('Введіть число для змінної a'))
			let b = parseFloat(prompt('Введіть число для змінної b'))
			let c = parseFloat(prompt('Введіть число для змінної c'))
			console.log(a);
			console.log(b);
			console.log(c);
			//2. Обчислюємо elementWidth
			let d = a
			a = b
			b = c
			c = d
			//3. Виводимо результат 
			console.log(a);
			console.log(b);
			console.log(c);
		</script>
	</div>
