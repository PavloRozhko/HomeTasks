<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12th additional task</title>
	<style>

		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;

			border: none;

			color: #7289da;
			transition: color 0.3s ease 0s;

		a:hover {

		h1,
		h2,
		h3,

			font-size: inherit;

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №12. З клавіатури вводиться кількість монет номіналом 2 копійки (5коп, 25коп, 50 коп). Визначити скільки
			гривень і копійок є
			у даній сумі.</h1>
		<script>
			// крок 0 позначення
			// twoKopecksQuantity - кількість копійок номіналом 2 копійки
			// fiveKopecksQuantity - кількість копійок номіналом 5 копійок
			// twentyFiveKopecksQuantity - кількість копійок номіналом 25 копійок
			// fiftyKopecksQuantity - кількість копійок номіналом 25 копійок
			//1. Вводимо дані необхідні дані
			let twoCoinssQuantity = parseInt(prompt('кількість копійок номіналом 2 копійки'))
			let fiveCoinssQuantity = parseInt(prompt(' кількість копійок номіналом 5 копійок'))
			let twentyFiveCoinsQuantity = parseInt(prompt('кількість копійок номіналом 25 копійок'))
			let fiftyCoinsQuantity = parseInt(prompt('кількість копійок номіналом 50 копійок'))

			const twoCoinsValue = 2
			const fiveCoinsValue = 5
			const twentyFiveCoinsValue = 25
			const fiftyCoinsValue = 50

			const coinsInHryvnia = 100
			//2. Обчислюємо
			// обчислення кількості копійок кожного номіналу
			let twoCoinsAmount = twoCoinssQuantity * twoCoinsValue
			let fiveCoinsAmount = fiveCoinssQuantity * fiveCoinsValue
			let twentyFiveCoinsAmount = twentyFiveCoinsQuantity * twentyFiveCoinsValue
			let fiftyCoinsAmount = fiftyCoinsQuantity * fiftyCoinsValue
			// обчислення суми копійок
			let totalCoinsAmount = twoCoinsAmount + fiveCoinsAmount + twentyFiveCoinsAmount + fiftyCoinsAmount
			// обчислення залишку кількості копійок 
			let amountOfCoins = totalCoinsAmount % coinsInHryvnia
			// обчислення кількості цілих гривень
			let amountOfHryvnias = Math.floor(totalCoinsAmount / coinsInHryvnia)

			//3. Виводимо результат
			alert(`У вас є ${amountOfHryvnias} грн ${amountOfCoins} коп`)
		</script>
	</div>
</body>
</html>
