<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>9th task (Lesson 5)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			/* border: none; */
		}

		button {
			padding: 10px;
			cursor: pointer;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		.button-wraper:not(:last-child) {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №9(7). Вивести на екран N абзаців (N вводиться користувачем).</h1>
		<script>
			// Алгоритм
			// Вводимо кількість параграфів, яку хочемо вивести на екран - userParagraphsNumber
			// оголошуємо змінну з пустим рядком для присвоєння результату - textResult
			// Повторюємо цикл title поки він менший або дорівеює userParagraphsNumber
			//       присвоюємо змінній textResult - рядок <h2>Заголовок ${title}</h2>
			//       оголошення змінної paragraphs для підрахунку параграфів
			//           Поки змінна paragraphs менша змінної title
			//           збільшуємо paragraphs на 1
			//           присвоюємо змінній textResult - рядок <p>Розділ ${title}, параграф ${paragraphs}</p>
			//       додаємо умову продорвження if
			//            якщо змінна userParagraphsNumber не = title
			//               то присвоюємо textResult рядок <hr>
			//            інакше виводимо на екран textResult

			let userParagraphsNumber = parseInt(prompt('Enter number of paragraphs'))

			let textResult = ''

			for (let title = 1; title <= userParagraphsNumber; title++) {
				textResult += (`<h2>Заголовок ${title}</h2>`)

				let paragraphs = 0
				while (paragraphs < title) {
					paragraphs++
					textResult += (`<p>Розділ ${title}, параграф ${paragraphs}</p>`)
				}

				if (userParagraphsNumber !== title)
					textResult += ('<hr>')
				else
					document.write(`${textResult}`)
			}

		</script>
	</div>
</body>
</html>
