<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3rd task (Lesson 6)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №3. Інвестор вклав S тис.грн на 20 років під 20 % річних.Визначити за допомогою циклів суму, яку він
			одержить(без
			оподаткування). </h1>
		<script>
			let userAmountBankDeposit = parseFloat(prompt('Enter amount of your bank deposit'))
			const annualDepositPercentage = 0.2
			const depositPeriodInYears = 20
			let amountOfAccruedInterest = 0
			let amountOfAccruedInterestPerYear = 0
			for (let i = 1; i <= depositPeriodInYears; i++) {
				amountOfAccruedInterestPerYear = userAmountBankDeposit * annualDepositPercentage
				userAmountBankDeposit += amountOfAccruedInterestPerYear
				amountOfAccruedInterest += amountOfAccruedInterestPerYear
				// amountOfAccruedInterest = userAmountBankDeposit * Math.pow((1 + annualDepositPercentage), depositPeriodInYears)//формула розрахунку % банківського вкладу без циклу
			}
			document.write(`<p>The amount of accrued interest will be ${amountOfAccruedInterest.toFixed(2)} without taxes.</p>`)
			document.write(`<p>Total amount of bank deposit will be ${userAmountBankDeposit.toFixed(2)} without taxes.</p>`)
		</script>
	</div>
</body>
</html>
