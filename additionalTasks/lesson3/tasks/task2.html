<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2nd additional task (Lesson 3)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №2. Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок повинен знаходитися в межах
			від 1 до
			100). Користувач вводить число і виграє, якщо число знаходиться у цьому проміжку, або розташоване від нього (від
			лівого
			або правого краю) не більше ніж на 10.</h1>
		<script>
			//Крок 0. Позначення величин
			let minNumber = 1, maxNumber = 100
			let firstRandomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber)
			let secondRandomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber)
			console.log(firstRandomNumber);
			console.log(secondRandomNumber);
			let startIntervalNumber, finishIntervalNumber
			if (firstRandomNumber < secondRandomNumber) {
				startIntervalNumber = firstRandomNumber
				finishIntervalNumber = secondRandomNumber
			} else {
				startIntervalNumber = secondRandomNumber
				finishIntervalNumber = firstRandomNumber
			}
			console.log(startIntervalNumber);
			console.log(finishIntervalNumber);

			//1. Введення величин
			let userNumber = parseInt(prompt('Введіть число від 1 до 100', '1'))

			//2. Розв'язок заадачі 

			if (startIntervalNumber > userNumber || finishIntervalNumber < userNumber) {
				startIntervalNumber -= 10
				finishIntervalNumber += 10
				if (userNumber < startIntervalNumber || userNumber > finishIntervalNumber)
					alert('Ви програли')
				else
					alert('Ви виграли')
			} else {
				alert('Ви виграли')
			}

		</script>
	</div>
</body>
</html>
