<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7th additional task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №7. Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56 =>
			ціла: 23, дробова: 0,56.</h1>
		<script>
			// крок 0 позначення
			// дійсне число - realNumber, ціле число - wholeNumber, дробова частина числа -  factorialNumber 
			//1. Вводимо дані необхідні дані 
			let realNumber = parseFloat(prompt('Введіть дійсне число', '0.00'))
			//2. Обчислюємо 
			let wholeNumber = Math.trunc(realNumber)
			let factorialNumber = realNumber - wholeNumber
			//3. Виводимо результат 
			document.write(`
			<p>Цілою і дробовою частиною числа ${realNumber} є:</p>
			<p>${wholeNumber} - ціла;</p>
			<p>${factorialNumber.toFixed(2)} - дробова.</p>
			`)
		</script>
	</div>
</body>
</html>
