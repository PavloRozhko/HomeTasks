<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2nd additional task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №2. З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір
			соціальної допомоги
			(вважаємо, що заробітна плата є меншою).</h1>
		<script>
			// крок 0 
			// розмір заробітної плати - userSalary , розмір прожиткового мінімуму - costOfLiving , розмір соціальної допомоги - socialAssistance
			//1. Вводимо дані необхідні дані для змінних screenWidth і elementsNumber
			let userSalary = parseFloat(prompt('Введіть розмір вашої заробітньої плати', '0.00'))
			let costOfLiving = parseFloat(prompt('Введіть розмір прожиткового мінімуму', '0.00'))

			//2. Обчислюємо elementWidth

			let socialAssistance = costOfLiving - userSalary
			console.log(socialAssistance);
			//3. Виводимо результат обчислення 
			document.write(`
			<p>Розмір соціальної допомоги складає ${socialAssistance.toFixed(2)} грн.</p>
			`)
		</script>
	</div>
</body>
</html>
