<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1st additional task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №1. Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину
			елементів, які повинні
			бути відображені у цьому рядку.</h1>
		<script>
			// крок 0 
			// ширина екрана - screenWidth , кількість елементів - elementsNumber , ширина елементу - elementWidth
			//1. Вводимо дані необхідні дані для змінних screenWidth і elementsNumber
			let screenWidth = parseInt(prompt('Введіть ширину екрану'))
			let elementsNumber = parseInt(prompt('Введіть кільксть елементів, які повинні бути відображені у рядку'))

			//2. Обчислюємо elementWidth

			let elementWidth = screenWidth / elementsNumber

			//3. Виводимо результат обчислення 
			document.write(`
			<p>Ширина лелекмента у рядку має склади ${elementWidth}px</p>
			`)
		</script>
	</div>
</body>
</html>
