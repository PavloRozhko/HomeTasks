<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4th additional task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №4. З клавіатури вводиться вік дитини. Вивести на екран через скільки років вона буде відвідувати
			садочок, піде у школу,
			закінчить школу, вступить і закінчить.</h1>
		<script>
			// крок 0 
			// вік дитини - childAge
			// початок садочку - kindergartenBeginning, початок школи - schoolBeginning, 
			// закінчення школи - schoolFinishing, початок університету - universityBeginning
			// закінчення університету - universityFinishing
			// вік дошкільняти - preschoolerAge, вік школяра - schoolerAge
			// вік випускника школи - schooleGraduateAge, вік абітурієнта - universutyCandidateAge
			// вік випускника університету - universutyGraduateAge
			//1. Вводимо дані необхідні дані для змінних 
			let childAge = parseInt(prompt('вік дитини'))

			const preschoolerAge = 3
			const schoolerAge = 6
			const schooleGraduateAge = 17
			const universutyCandidateAge = 17
			const universutyGraduateAge = 22

			//2. Обчислюємо elementWidth
			let kindergartenBeginning = preschoolerAge - childAge
			let schoolBeginning = schoolerAge - childAge
			let schoolFinishing = schooleGraduateAge - childAge
			let universityBeginning = universutyCandidateAge - childAge
			let universityFinishing = universutyGraduateAge - childAge

			//3. Виводимо результат 
			document.write(`
			<p>Дитина піде до садочку через ${kindergartenBeginning} років</p>
			<p>Дитина піде до школи через ${schoolBeginning} років</p>
			<p>Дитина закінчить школу через ${schoolFinishing} років</p>
			<p>Дитина вступить до університету через ${universityBeginning} років</p>
			<p>Дитина закінчить університет через ${universityFinishing} років</p>
			`)
		</script>
	</div>
</body>
</html>
