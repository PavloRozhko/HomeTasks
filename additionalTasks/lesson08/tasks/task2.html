<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2nd task (Lesson 8)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №2. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</h1>
		<script>
			// функція для введення масиву

			function inputStudentsNames(studentNames) {
				let arr = []
				for (let i = 0; i < studentNames; i++) {
					let name = prompt(`Введіть ім'я ${i + 1}-го учня.`)
					arr.push(name)
				}
				return arr
			}
			// функція для підрахунку кількості учнів з іменем "Іван" //name, ...names
			function getStudentsNameQuantity(names) {
				let nameCounter = 0
				for (let i = 0; i < names.length; i++) {
					if (names[i] === 'Іван') nameCounter++
				}
				return nameCounter
			}
			// введення кількості імен
			let studentNumber = parseInt(prompt('Введіть кількість імен студентів'))
			// введення імен
			let studentsName = inputStudentsNames(studentNumber)
			// Пошук кількості студентів з іменем Іван
			let sameNameStudentsQuantity = getStudentsNameQuantity(studentsName)
			// вивід інформації
			document.write(`<p>кількість студентів з іменем Іван = ${sameNameStudentsQuantity}.</p>`)
		</script>
	</div>
</body>
</html>
