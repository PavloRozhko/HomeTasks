<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5th task (Lesson 22)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		html,
		body {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
			height: 100%;
		}

		.task-title {
			line-height: 1.2;
			font-size: 32px;
			font-weight: 600;
			text-align: center;
		}

		.task-container {
			height: 100%;
		}
	</style>
	<script>
		function getUserBirthday() {
			const input = document.getElementById('dateInp')
			const userDate = Date.parse(input.value)
			const userAge = Math.floor((Date.now() - userDate) / 1000 / 60 / 60 / 24 / 365)
			printFullUserAge(userAge)
			return userAge
		}

		function printFullUserAge(userAge) {
			const span = document.getElementById('result')
			span.innerText = `Вам ${userAge} повних роки.`
		}

		window.onload = function () {
			dateInp.onchange = getUserBirthday
		}
	</script>
</head>
<body>
	<div class="container">
		<h2 class="task-title">Задача 5. Користувач вводить дату народження. Визначити, скільки йому повних років.</h2>
		<label>
			Введіть дату вашого народження
			<!-- <input type="date" id="dateInp"> -->
			<input type="text" placeholder="формата рік-місяць-день" id="dateInp">
		</label>
		<hr>
		<span id="result"></span>
	</div>
</body>
</html>
