<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2nd task (Lesson 22)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		html,
		body {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
			height: 100%;
		}

		.task-title {
			line-height: 1.2;
			font-size: 32px;
			font-weight: 600;
			text-align: center;
		}

		.task-container {
			height: 100%;
		}
	</style>
	<script>
		function getMonthName(monthNumber) {
			let result
			switch (monthNumber) {
				case 0: result = 'Січень'
					break
				case 1: result = 'Лютий'
					break
				case 2: result = 'Березень'
					break
				case 3: result = 'Квітень'
					break
				case 4: result = 'Травень'
					break
				case 5: result = 'Червень'
					break
				case 6: result = 'Липень'
					break
				case 7: result = 'Серпень'
					break
				case 8: result = 'Вересень'
					break
				case 9: result = 'Жовтень'
					break
				case 10: result = 'Листопад'
					break
				case 11: result = 'Грудень'
					break
			}
			return result
		}
		function getWeekDay(dayNumber) {
			const result = dayNumber > 0 && dayNumber < 6 ? 'Робочий' : 'Вихідний'
			return result
		}
		function getDateToPrint() {
			const date = new Date()
			const month = getMonthName(date.getMonth())
			const year = date.getFullYear()
			const day = getWeekDay(date.getDay())
			const str = `${month} - ${year} - ${day}`
			return str
		}
		window.onload = function () {
			const dateToPrint = getDateToPrint()
			alert(dateToPrint)
		}
	</script>
</head>
<body>
	<div class="container">
		<h2 class="task-title">Задача 2. Вивести дату у форматі - “місяць – рік – вихідний/робочий”.</h2>
	</div>
</body>
</html>
