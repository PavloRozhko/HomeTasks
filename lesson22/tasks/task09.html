<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>9th task (Lesson 22)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		html,
		body {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
			height: 100%;
		}

		.task-title {
			line-height: 1.2;
			font-size: 32px;
			font-weight: 600;
			text-align: center;
		}

		.task-container {
			height: 100%;
		}
	</style>
	<script>
		let productionDate = Date.parse(prompt('дата виробництва йогурта (рік, місяць, день)'))
		let daysOfValidity = parseInt(prompt('кількість днів придатності йогурта'))
		let expirationDateEnd = productionDate + (daysOfValidity * 24 * 60 * 60 * 1000)
		let currentDate = Date.now()
		if (currentDate > expirationDateEnd)
			alert('Термін придатності йогурта вийшов')
		else
			alert('Термін придатності йогурта не вийшов')
	</script>
</head>
<body>
	<div class="container">
		<h2 class="task-title">Задача 9. Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів
			придатності. Визначити чи є він придатним на даний момент.</h2>
	</div>
</body>
</html>
