<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4th task (Lesson 8)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №4. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі
			дозволити користувач (кількість грошей задається).</h1>
		<script>
			function inputProductNames(productsNumber) {
				let arr = []
				for (let i = 0; i < productsNumber; i++) {
					const productNamae = prompt(`введіть назву продукту під номером ${i + 1}`)
					arr.push(productNamae)
				}
				return arr
			}
			// функція для отримання цін продуктів
			function inputProductPrices(productsNumber) {
				let arr = []
				for (let i = 0; i < productsNumber; i++) {
					const productPrice = parseFloat(prompt(`введіть ціну продукту під номером ${i + 1}`))
					arr.push(productPrice)
				}
				return arr
			}
			// функція для визначення переліку продуктів, які може дозволити собі користувач
			function getProductsUserCanAfford(userMoney, productPrices, productNames) {
				document.write('<p>Користувач може собі дозволити:</p>')
				document.write('<ul>')
				for (let i = 0; i < productPrices.length; i++) {
					if (userMoney >= productPrices[i])
						document.write(`<li>${productNames[i]} за ${productPrices[i]} грн.</li>`)
				}
				document.write('</ul>')
			}
			// введення кількості продуктів для наповнення масивів
			const productsNumber = parseInt(prompt('введіть кількість продуків'))
			// отримання масиву назв продуктів в константу
			const productNames = inputProductNames(productsNumber)
			// отрмання масиву цін продуктів
			const productPrices = inputProductPrices(productsNumber)
			// введення кількості грошей
			const userMoney = parseFloat(prompt('введіть кількість грошей які у вас є'))
			// отримання розв"язку
			const userProduct = getProductsUserCanAfford(userMoney, productPrices, productNames)

		</script>
	</div>
</body>
</html>
