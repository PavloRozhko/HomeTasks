<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3rd task (Lesson 8)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №3. Дано послідовність оцінок учня.</h1>
		<p>Підрахувати кількість:</p>
		<ol>
			<li>двійок</li>
			<li>кількість хороших оцінок (добре, відмінно);</li>
			<li>кількість оцінок, які нижче середнього.</li>
		</ol>
		<script>
			const studentGrades = [2, 3, 5, 4, 4, 3, 4, 2, 5, 3, 4, 5, 4, 5, 2, 5, 4, 5, 4, 3, 4, 4]
			// Знахлдження середнього балу
			function getAverageGrade(gradesList) {
				let gradeSum = gradesList[0]
				for (let grade = 1; grade < gradesList.length; grade++) {
					gradeSum += gradesList[grade]
				}
				return gradeSum / gradesList.length
			}
			// знаходження кількості поганих оцінок
			function getBadGradeCount(gradesList) {
				let counter = 0
				for (let grade = 0; grade < gradesList.length; grade++) {
					let studentGrade = gradesList[grade]
					if (studentGrade <= 2) counter++
				}
				return counter
			}
			//знаходження кількості хороших оцінок
			function getGoodGradeCount(gradesList) {
				let counter = 0
				for (let grade = 0; grade < gradesList.length; grade++) {
					if (gradesList[grade] >= 4) counter++
				}
				return counter
			}
			//знаходження кількості оцінок < за середні оцінки
			function getLessThanAverageGradesCount(averageGrade, gradesList) {
				let counter = 0
				for (let grade = 0; grade < gradesList.length; grade++) {
					if (gradesList[grade] < averageGrade) counter++
				}
				return counter
			}
			const averageGrade = getAverageGrade(studentGrades)

			const badGrade = getBadGradeCount(studentGrades)
			const goodGrade = getGoodGradeCount(studentGrades)

			const lessThanAverage = getLessThanAverageGradesCount(averageGrade, studentGrades)

			document.write(`
		<p>Середня оцінка учня = ${averageGrade.toFixed(2)}.</p>
		<p>Кількість хороших оцінок (4 та 5) = ${goodGrade}.</p>
		<p>Кількість поганих оцінок (2) = ${badGrade}.</p>
		<p>Кількість оцінок нижче середнього балу = ${lessThanAverage}.</p>
		`)
		</script>
	</div>
</body>
</html>
