<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5th task (Lesson 5)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			/* border: none; */
		}

		button {
			padding: 10px;
			cursor: pointer;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		.button-wraper:not(:last-child) {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №5(16). Користувач поступово вводить прибуток магазину за
			кожен день протягом N тижнів. Знайти загальну величину прибутку та
			вивести величину прибутку протягом кожного окремого тижня.</h1>
		<script>
			// Оголошення змінної для сукупного доходу магазину - totalShopIncome
			// Вввести кількість тижнів для розрахунку
			//    цикл тиває поки лічильник менше за кількість тижнів
			//        оголошуємо змінну для доходу за тиждень
			//        цикл триває від 1 до 7 (кількість днів у тижні)
			//           вводимо суму доходу за день - incomePerDay
			//           присвоюємо значення incomePerDay в змінну incomePerWeek
			//         вивожимо на екран incomePerWeek
			//         присвоюємо значення incomePerWeek в totalShopIncome
			// виводимо totalShopIncome
			let totalShopIncome = 0
			let weeksNumber = parseInt(prompt('Enter number of weeks'))
			for (let week = 1; week <= weeksNumber; week++) {
				let incomePerWeek = 0
				for (let day = 1; day <= 7; day++) {
					let incomePerDay = parseFloat(prompt(`Enter income for ${day} day`))
					incomePerWeek += incomePerDay
				}
				document.write(`<p>Income for ${week} week = ${incomePerWeek}</p>`)
				totalShopIncome += incomePerWeek
			}
			document.write(`<p>Total shop income = ${totalShopIncome}</p>`)
		</script>
	</div>
</body>
</html>
