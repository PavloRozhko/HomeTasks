<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Course</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		li {
			list-style: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		.container {
			max-width: 1100px;
			padding-left: 15px;
			padding-right: 15px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Виконані домашні завдання Павла Рожко.</h1>
		</header>
		<main>
			<ul>
				<li>
					<a href="./lesson2/index.html">Домашнє завдання №2.</a>
				</li>
			</ul>
		</main>
	</div>
</body>
</html>
