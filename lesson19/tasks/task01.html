<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1st task (Lesson 19)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		.red {
			color: red;
			font-weight: 700;
		}
	</style>
	<script>
		class CreateElement {
			constructor(tagName, text) {
				this.element = tagName
				this.text = text
			}
			static onElClick(event) {
				const targetEl = event.target
				if (targetEl.tagName === 'DIV') {
					let targetDiv = targetEl
					while (targetDiv.nextElementSibling) {
						targetDiv = targetDiv.nextElementSibling
						targetDiv.className = 'red'
					}
				}
			}
			render(containerSelector) {
				const newElement = document.createElement(this.element)
				newElement.innerText = this.text

				if (containerSelector)
					document.querySelector(containerSelector).append(newElement)
			}
		}
		window.onload = function () {
			for (let i = 0; i < 10; i++) {
				new CreateElement('div', 'Hello!').render('.task-container')
			}

			const divContainer = document.querySelector('.task-container')
			divContainer.addEventListener('click', CreateElement.onElClick)
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Задача 1. Дано 10 рядків тексту «Hello!!» у окремих div. При кліку на якийсь із них усі наступні повинні бути
			зафарбовані у червоний колір.</h1>
		<div class="task-container"></div>
	</div>
</body>
</html>
