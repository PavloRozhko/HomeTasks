<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1st task (Lesson 7)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №1. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</h1>
		<script>
			function getSeason(monthNumber) {
				let result
				switch (monthNumber) {
					case 1:
					case 2:
					case 12: result = 'Winter'
						break
					case 3:
					case 4:
					case 5: result = 'Spring'
						break
					case 6:
					case 7:
					case 8: result = 'Summer'
						break
					case 9:
					case 10:
					case 11: result = 'Autumn'
						break
					default: result = 'There is no month with this number.'
						break
				}
				return result
			}
			const monthNumber = parseInt(prompt('Enter nomber of any Month'))
			alert(getSeason(monthNumber))
		</script>
	</div>
</body>
</html>
