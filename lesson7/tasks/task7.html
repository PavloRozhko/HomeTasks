	<style>
		*,

		*::after {
			box-sizing: border-box;

			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,

			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;

			padding-top: 10px;

			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		img {
			max-width: 400px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
			передаються у функцію).</h1>
		<script>
			// solution according to the mentor's reccomendations
			function getRandomImagePath(imgPath1, imgPath2, imgPath3, imgPath4) {
				let rnd = 1 + Math.floor(Math.random() * 4)
				let result
				switch (rnd) {
					case 1: result = imgPath1
						break;
					case 2: result = imgPath2
						break;
					case 3: result = imgPath3
						break;
					case 4: result = imgPath4
						break;
				}
				return result
			}
			let randomImage = getRandomImagePath(
				'./img/task7/Img1.svg',
				'./img/task7/Img2.svg',
				'./img/task7/Img3.svg',
				'./img/task7/Img4.svg'
			)
			document.write(`<img src="${randomImage}">`)

				}
				function showImg() {
					document.write(`<img src="${getPathToImg()}" style="width:300px;">`)
				}
				showImg()
			*/
		</script>

	</div>
</body>
</html>
