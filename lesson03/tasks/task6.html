<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sixth task (Lesson 3)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h1>
		<script>
			//Крок 0. Позначення величин
			// номер дня тижня - weekDay

			//1. Введення величин
			let weekDay = parseInt(prompt('Введіть номер дня тижня (від 1 до 7)'))
			let result
			//2. Розв'язок заадачі 
			switch (weekDay) {
				case 1:
					result = 'Сол - Неділя'
					break;
				case 2:
					result = 'Мані - Понеділок'
					break;
				case 3:
					result = 'Тюр - Вівторок'
					break;
				case 4:
					result = 'Одін - Середа'
					break;
				case 5:
					result = 'Тор - Четвер'
					break;
				case 6:
					result = 'Фрейя - П"ятниця'
					break;
				case 7:
					result = 'Сатурн - Субота'
					break;
				default:
					result = 'Введено невірні або некоректні дані'
					break;
			}
			alert(result)
		</script>
	</div>
</body>
</html>
