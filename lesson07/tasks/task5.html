<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5th task (Lesson 7)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №5.творити окремі функції, які переводять: сантиметри у дюйми; кілограми у фунти; кілометри у милі.</h1>
		<script>
			//1) Сантиметри у дюйми;
			function getInches(centimeters) {
				const centimetersInInch = 0.3937008
				return centimeters * centimetersInInch
			}
			const centimeters = parseInt(prompt('enter number of centimeters'))
			//2) Кілограми у фунти;
			function getPounds(kilogram) {
				const kilogramsInPound = 2.2046
				return kilogram * kilogramsInPound
			}
			const kilograms = parseInt(prompt('enter number of kilograms'))
			//3) Кілометри у милі.
			function getMiles(kilometer) {
				const kilometersInMile = 0.62137
				return kilometer * kilometersInMile
			}
			const kilometers = parseInt(prompt('enter number of kilometers'))
			document.write(`<p>${centimeters} centimeters are ${getInches(centimeters).toFixed(2)} inches.</p>`)
			document.write(`<p>${kilograms} kilograms are ${getPounds(kilograms).toFixed(2)} pounds.</p>`)
			document.write(`<p>${kilometers} kilometers are ${getMiles(kilometers).toFixed(2)} miles.</p>`)
		</script>
	</div>
</body>
</html>
