<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1st task (Lesson 11)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;

		h1,
		h2,
		h3,

		h5,

		h1 {
			font-size: 32px;

		html {
			height: 100%;

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;

			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		p:not(:last-child) {
			margin-bottom: 15px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №1. Знайти суми елементів у вказаній області (масиви розділені на 4 рівні частини).</h1>
		<script>
			// функція генерації рандомного числа
			function getRandomValue(min, max) {
				return min + Math.floor(Math.random() * max - min + 1)
			}
			// функція генерації одновимірного масиву з рандомними числами
			function generateRandomArray(arrLength, min, max) {
				let arr = []
				for (let i = 0; i < arrLength; i++) {
					let randomNum = getRandomValue(min, max)
					arr.push(randomNum)
				}
				return arr
			}
			// Creating a two - dimensional array
			function generateTwoDimensionalArray(rowsNumber, colsNumber, min, max) {
				let arr = []
				for (let i = 0; i < rowsNumber; i++) {
					let randomArr = generateRandomArray(colsNumber, min, max)
					arr.push(randomArr)
				}
				return arr
			}
			// розв'язки 
			// функція для обчислення суми
			function getSum(arr, rowStart, rowEnd, columnStart, columnEnd, step1 = 1, step2 = 1) {
				let sum = 0
				for (let row = rowStart; row < rowEnd; row += step1) {
					for (let column = columnStart; column < columnEnd; column += step2) {
						sum += arr[row][column]
					}
				}
				return sum
			}
			let someArr = generateTwoDimensionalArray(4, 4, 1, 10)
			// 1) верхній лівий квадрат
			let firstQuarterSum = getSum(someArr, 0, 2, 0, 2)
			// 2) правий верхній квадрат
			let secondQuarterSum = getSum(someArr, 0, 2, 2, 4)
			// 3) лівий нижній квадрат
			let thirdQuarterSum = getSum(someArr, 2, 4, 0, 2)
			// 4) правий нижній квадрат
			let fourthQuarterSum = getSum(someArr, 2, 4, 2, 4)
			//5) Суму парних рядків
			let evenRowSum = getSum(someArr, 1, 4, 0, 4, 2)
			// 6) Суму непарних стовпців
			let oddColumnSum = getSum(someArr, 0, 4, 0, 4, 1, 2)
			//7) У парних рядках – непарні стовпці, у непарних – парні.
			let someOddRowSum = getSum(someArr, 1, 4, 0, 4, 2, 2)
			let someEvenRowSum = getSum(someArr, 0, 4, 1, 4, 2, 2)
			// візуалізація розв'язку 
			// масив
			for (let i = 0; i < someArr.length; i++) {
				document.write(`<p>${someArr[i]}</p>`)
			}
			//----------------------------------------------------------------------------------
			document.write(`<p>Сума значень верхнього лівого квадрату = ${firstQuarterSum}</p>`)
			document.write(`<p>Сума значень верхнього правого квадрату = ${secondQuarterSum}</p>`)
			document.write(`<p>Сума значень нижнього лівого квадрату = ${thirdQuarterSum}</p>`)
			document.write(`<p>Сума значень нижнього правого квадрату = ${fourthQuarterSum}</p>`)
			document.write(`<p>Сума парних рядків = ${evenRowSum}</p>`)
			document.write(`<p>Сума непарних стовбців = ${oddColumnSum}</p>`)
			document.write(`<p>Сума непарних стовбців у парних рядках = ${someOddRowSum}</p>`)
			document.write(`<p>Сума парних стовбців у непарних рядках = ${someEvenRowSum}</p>`)
		</script>
	</div>
</body>
</html>
