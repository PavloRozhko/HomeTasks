<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Third task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача № 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h1>

		<script>
			//1.Вводимо необхідні дані для змінних userBirthYear і currentYear
			let userBirthYear = parseInt(prompt('Введіть рік вашого народження'))
			let currentYear = parseInt(prompt('Введіть поточний рік'))

			//2. Обчислюємо вираз 
			let userAge = currentYear - userBirthYear

			//. Виводимо результат обчислення виразів
			document.write(`
			<p> Ваш вік складає ${userAge} років</p>
			`)
		</script>
	</div>
</body>
</html>
