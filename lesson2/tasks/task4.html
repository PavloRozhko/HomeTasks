<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fourth task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		table,
		th,
		td {
			border: 1px solid #fff;
		}

		table {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та
			ПДВ (5% від загальної вартості).</h1>

		<script>
			//1. Просвоєння в константу значення 5% ПДВ 
			const VAT_VALUE = 5

			//2. Вводимо необхідні дані для змінних productUnitPrice і productQuantity
			let productUnitPrice = parseFloat(prompt('Введіть ціну за одиницю', '1'))
			let productQuantity = parseInt(prompt('Введіть кількість товару', '1'))

			//3. Обчислюємо вирази 
			let totalProductsPrice = productUnitPrice * productQuantity
			let vatAmount = totalProductsPrice * VAT_VALUE / 100

			//4. Виводимо результат обчислення виразів
			document.write(`
			<p>Загальна ціна товару = ${totalProductsPrice}</p>
			<p>В т.ч. сума ПДВ = ${vatAmount}</p>
			`)
		</script>
	</div>
</body>
</html>
