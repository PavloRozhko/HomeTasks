<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seventh task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		table,
		th,
		td {
			border: 1px solid #fff;
		}

		td {
			text-align: center;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
			Обчислити вартість кожного товару
			окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h1>
		<script>
			//1. Вводимо необхідні дані для змінних про вартість та кількість трьох товарів 
			let firstGoodsPrice = parseFloat(prompt('Введіть вартість першого товрау'))
			// в кількості (усі змінні) товрау замінено з ParseInt на ParseFloat, раптом його кількість не ціла (рекомендація ментора)
			let firstGoodsQuantity = parseFloat(prompt('Введіть кількість першого товару'))
			let secondGoodsPrice = parseFloat(prompt('Введіть вартість другого товрау'))
			let secondGoodsQuantity = parseFloat(prompt('Введіть кількість другого товару'))
			let thirdGoodsPrice = parseFloat(prompt('Введіть вартість третього товрау'))
			let thirdGoodsQuantity = parseFloat(prompt('Введіть кількість третього товару'))

			//2. Обчислюємо вирази 
			let firstGoodsCost = firstGoodsPrice * firstGoodsQuantity
			let secondGoodsCost = secondGoodsPrice * secondGoodsQuantity
			let thirdGoodsCost = thirdGoodsPrice * thirdGoodsQuantity

			let totalGoodsCost = firstGoodsCost + secondGoodsCost + thirdGoodsCost

			//4. Виводимо результат обчислення виразів
			document.write(`
				<table>
					<caption>Фіскальний чек</caption>
					<thead>
						<tr>
							<th>Назва товару</th>
							<th>Кількість товару</th>
							<th>Ціна товру</th>
							<th>Вартість товару</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Перший товар</td>
							<td>${firstGoodsQuantity.toFixed(2)}</td>
							<td>${firstGoodsPrice.toFixed(2)}</td>
							<td>${firstGoodsCost.toFixed(2)}</td>
						</tr>
						<tr>
							<td>Другий товар</td>
							<td>${secondGoodsQuantity.toFixed(2)}</td>
							<td>${secondGoodsPrice.toFixed(2)}</td>
							<td>${secondGoodsCost.toFixed(2)}</td>
						</tr>
						<tr>
							<td>Третій товар</td>
							<td>${thirdGoodsQuantity.toFixed(2)}</td>
							<td>${thirdGoodsPrice.toFixed(2)}</td>
							<td>${thirdGoodsCost.toFixed(2)}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="2">Загальна вартість товрау</th>
							<th colspan="2">${totalGoodsCost.toFixed(2)}</th>
						</tr>
					</tfoot>
				</table>
			`)

		</script>
	</div>
</body>
</html>
