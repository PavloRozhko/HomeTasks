<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fifth task</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		/* li {
			list-style: none;
		} */
		a {
			color: inherit;
			text-decoration: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Задача №4. Дано довжину у сантиметрах. Визначати скільки це метрів і
			кілометрів.</h1>

		<script>
			//1. Просвоєння значення в констатни oneMeterValue oneKilometerValue 
			const oneMeterValue = 100
			const oneKilometerValue = 1000

			//2. Вводимо необхідні дані для змінної lenghtInCm
			let lenghtInCm = parseFloat(prompt('Введіть довжину у сантиметрах', '0'))

			//3. Обчислюємо вирази 
			let lenghtInMeters = lenghtInCm / oneMeterValue
			let lenghtInKm = lenghtInMeters / oneKilometerValue

			//4. Виводимо результат обчислення виразів
			document.write(`
			<p>Введена вам довжина слкдає ${lenghtInMeters} метрів</p>
			<p>Введена вам довжина слкдає ${lenghtInKm} кілометрів</p>
			`)
		</script>
	</div>
</body>
</html>
