<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1st task (Lesson 9)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		table,
		tr,
		td {
			border: 1px solid #fff;
			border-collapse: collapse;
		}

		table {
			display: inline-block;
			margin: 10px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

</head>
<body>
	<div class="container">
		<h1>Задача №1. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а
			друга заповнена 7-ками.</p>
			<script>
				const userElem = parseInt(prompt('Введіть кількість елементів'))
				const userArr = new Array(userElem).fill(1, 0, userElem / 2).fill(7, userElem / 2)
				console.log(userArr);
			</script>
	</div>
</body>
