<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4th task (Lesson 18)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		div:not(:last-child),
		li:not(:last-child),
		p:not(:last-child) {
			margin-bottom: 15px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
	<script>
		const wishList = [
			'новий автомобіль',
			'новий будинок',
			'навколосвітня подорож',
			'новий велосипед',
			'нові кросівки',
			'нова кавоварка',
			'необмежений запас ковбаси',
			'нова яхта'
		]
		function getRandomNumber(min, max) {
			const randomNumber = min + Math.floor(Math.random() * (max - min + 1))
			return randomNumber
		}
		function getRandomWish(wishList) {
			const randomNumber = getRandomNumber(0, wishList.length - 1)
			const randomWish = wishList[randomNumber]
			return randomWish
		}
		window.onload = function () {
			for (let i = 0; i < 3; i++) {
				const newDiv = document.createElement('div')
				const wish = getRandomWish(wishList)
				newDiv.innerText = wish
				const container = document.getElementById('myContainer')
				container.append(newDiv)
			}
		}
	</script>
</head>
<body>
	<div id="myContainer" class="container">
		<h1>
			<h1>Задача 4. Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином
				вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку).</h1>
		</h1>
	</div>
</body>
</html>
