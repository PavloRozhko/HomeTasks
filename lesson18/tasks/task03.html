<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3rd task (Lesson 18)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		div:not(:last-child),
		li:not(:last-child),
		p:not(:last-child) {
			margin-bottom: 15px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
	<script>
		function getUserAge() {
			const userBirthYear = parseFloat(document.getElementById('birth-year').value)
			const currentYear = 2023
			const userAge = currentYear - userBirthYear
			document.getElementById('result').innerText = `Вам ${userAge} повних років`
		}
		window.onload = function () {
			document.getElementById('birth-year').onchange = getUserAge
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Задача 3. Користувач задає рік народження. Визначити кількість років користувача.</h1>
		<div class="user-age">
			<div class="user-age-wrapper">
				<div class="user-age-input">
					<label for="birth-year">Введіть рік вашого народження</label>
					<input type="number" value="" id="birth-year">
				</div>
				<div class="user-age-result">
					<span id="result"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
