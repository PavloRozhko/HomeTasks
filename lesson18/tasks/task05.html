<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5th task (Lesson 18)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		div:not(:last-child),
		li:not(:last-child),
		p:not(:last-child) {
			margin-bottom: 15px;
		}

		table {
			width: 100%;
			text-align: center;
		}

		table,
		td {
			border: 2px solid purple;
			border-collapse: collapse;
		}
	</style>
	<script>
		function createCounter(value) {
			function counter() {
				return ++value
			}
			return counter
		}

		function createTable() {
			const userRows = parseInt(document.getElementById('rows').value)
			const userColumns = parseInt(document.getElementById('columns').value)

			let counter = createCounter(0)

			const tableContainer = document.getElementById('user-table')

			const tableEl = document.createElement('table')
			for (let rows = 0; rows < userRows; rows++) {
				const trEl = document.createElement('tr')
				for (let columns = 0; columns < userColumns; columns++) {
					const tdEl = document.createElement('td')
					tdEl.innerText = counter()
					trEl.append(tdEl)
				}
				tableEl.append(trEl)
			}
			tableContainer.append(tableEl)
		}
		window.onload = function () {
			document.getElementById('btn').onclick = createTable
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Задача 5. Користувач задає кількість рядків і стовпців. Відобразити таблицю, у клітинках якої знаходяться числа
			1, 2, 3,...</h1>
		<div class="user-rows">
			<label for="user-rows">Введіть кількість рядків</label>
			<input type="number" value="" id="rows">
		</div>
		<div class="user-columns">
			<label for="user-columns">Введіть кількість стовпців</label>
			<input type="number" value="" id="columns">
		</div>
		<div class="user-action">
			<button id="btn">Генерувати таблицю</button>
		</div>
		<div id="user-table"></div>
	</div>
</body>
</html>
