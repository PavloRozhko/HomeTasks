<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2nd task (Lesson 18)</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: none;
		}

		a {
			color: inherit;
			text-decoration: none;
			color: #7289da;
			transition: color 0.3s ease 0s;
		}

		a:hover {
			color: #99aab5;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			text-align: center;
			font-weight: 600;
			margin-bottom: 30px;
		}

		body,
		html {
			height: 100%;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			line-height: 1;
			background-color: #23272a;
			color: #fff;
			padding-top: 10px;
			padding-bottom: 10px;
			font-size: 20px;
		}

		div:not(:last-child),
		li:not(:last-child),
		p:not(:last-child) {
			margin-bottom: 15px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
			padding-left: 15px;
			padding-right: 15px;
		}

		.converter-wrapper {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.converter-button {
			border-bottom: 2px solid #000;
			padding-bottom: 10px;
		}
	</style>
	<script>
		function converter() {
			const rateEUR = 40
			const rateUSD = 37
			const amountUAH = parseFloat(document.getElementById('hryvnias').value)
			const cnvertToEUR = amountUAH / rateEUR
			const cnvertToUSD = amountUAH / rateUSD
			document.getElementById('euros').value = cnvertToEUR.toFixed(2)
			document.getElementById('dollars').value = cnvertToUSD.toFixed(2)
		}
		window.onload = function () {
			document.getElementById('convert-btn').onclick = converter
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Задача 2. Зробити конвертер валют (курси валют – константи у скрипті)</h1>
		<div class="converter">
			<div class="converter-wrapper">
				<div class="hryvnias-amount">
					<label for="hryvnias">Сума в гривнях</label>
					<input type="number" value="0" id="hryvnias">
				</div>
				<div class="converter-button">
					<button id="convert-btn">Конвертувати</button>
				</div>
				<div class="euro-amount">
					<label for="euros">Сума в євро</label>
					<input type="number" value="0" id="euros">
				</div>
				<div class="dollar-amount">
					<label for="dollars">Сума в доларах</label>
					<input type="number" value="0" id="dollars">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
